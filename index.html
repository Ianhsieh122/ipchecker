<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker - Find Your IP & Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .ip-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            word-break: break-all;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .info-item span {
            color: #333;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3c3;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .card {
                padding: 20px;
            }

            .ip-display {
                font-size: 1.8em;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê IP Address Checker</h1>
            <p>Discover your IP address, location, and lookup any domain's IP</p>
        </div>

        <!-- My IP Section -->
        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                </svg>
                Your IP Address
            </h2>
            <div class="ip-display" id="myIp">Loading...</div>
            <div class="loading" id="myIpLoading">
                <p>üîç Detecting your IP address and location...</p>
            </div>
            <div id="myIpInfo" class="info-grid"></div>
        </div>

        <!-- IP/Domain Lookup Section -->
        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                IP & Domain Lookup
            </h2>
            
            <div class="tabs">
                <button class="tab active" onclick="switchTab('ip')">IP Address Lookup</button>
                <button class="tab" onclick="switchTab('domain')">Domain to IP</button>
            </div>

            <div id="ipTab" class="tab-content active">
                <div class="input-group">
                    <label for="ipInput">Enter IP Address:</label>
                    <input type="text" id="ipInput" placeholder="e.g., 8.8.8.8">
                </div>
                <button class="btn" onclick="lookupIp()">Lookup IP Information</button>
            </div>

            <div id="domainTab" class="tab-content">
                <div class="input-group">
                    <label for="domainInput">Enter Domain Name:</label>
                    <input type="text" id="domainInput" placeholder="e.g., google.com">
                </div>
                <button class="btn" onclick="lookupDomain()">Get Domain IP</button>
            </div>

            <div class="loading" id="lookupLoading">
                <p>üîç Looking up information...</p>
            </div>

            <div id="lookupResult"></div>
        </div>

        <div class="footer">
            <p>¬© 2025 IP Checker Tool - Check your IP address and location information</p>
        </div>
    </div>

    <script>
        // Global variables
        let currentTab = 'ip';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            getMyIp();
            
            // Add enter key listeners
            document.getElementById('ipInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') lookupIp();
            });
            
            document.getElementById('domainInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') lookupDomain();
            });
        });

        // Get user's IP and location
        async function getMyIp() {
            const loading = document.getElementById('myIpLoading');
            const ipDisplay = document.getElementById('myIp');
            const infoDiv = document.getElementById('myIpInfo');
            
            loading.classList.add('show');
            
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                if (data.ip) {
                    ipDisplay.textContent = data.ip;
                    displayIpInfo(data, infoDiv);
                } else {
                    throw new Error('Unable to fetch IP');
                }
            } catch (error) {
                ipDisplay.textContent = 'Unable to detect IP';
                infoDiv.innerHTML = '<div class="error">Error: Could not fetch IP information. Please check your connection.</div>';
            } finally {
                loading.classList.remove('show');
            }
        }

        // Switch between tabs
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Clear previous results
            document.getElementById('lookupResult').innerHTML = '';
        }

        // Lookup IP information
        async function lookupIp() {
            const ipInput = document.getElementById('ipInput');
            const loading = document.getElementById('lookupLoading');
            const resultDiv = document.getElementById('lookupResult');
            
            const ip = ipInput.value.trim();
            
            if (!ip) {
                resultDiv.innerHTML = '<div class="error">Please enter an IP address.</div>';
                return;
            }
            
            if (!isValidIp(ip)) {
                resultDiv.innerHTML = '<div class="error">Please enter a valid IP address.</div>';
                return;
            }
            
            loading.classList.add('show');
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.reason || 'Invalid IP address');
                }
                
                resultDiv.innerHTML = `
                    <div class="ip-display">${data.ip}</div>
                    <div class="info-grid" id="ipResultInfo"></div>
                `;
                
                displayIpInfo(data, document.getElementById('ipResultInfo'));
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loading.classList.remove('show');
            }
        }

        // Lookup domain IP
        async function lookupDomain() {
            const domainInput = document.getElementById('domainInput');
            const loading = document.getElementById('lookupLoading');
            const resultDiv = document.getElementById('lookupResult');
            
            const domain = domainInput.value.trim().toLowerCase();
            
            if (!domain) {
                resultDiv.innerHTML = '<div class="error">Please enter a domain name.</div>';
                return;
            }
            
            if (!isValidDomain(domain)) {
                resultDiv.innerHTML = '<div class="error">Please enter a valid domain name.</div>';
                return;
            }
            
            loading.classList.add('show');
            resultDiv.innerHTML = '';
            
            try {
                // First, try to get IP from DNS
                const dnsResponse = await fetch(`https://dns.google/resolve?name=${domain}&type=A`);
                const dnsData = await dnsResponse.json();
                
                if (dnsData.Answer && dnsData.Answer.length > 0) {
                    const ip = dnsData.Answer[0].data;
                    
                    // Now get location info for this IP
                    const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                    const locationData = await locationResponse.json();
                    
                    resultDiv.innerHTML = `
                        <div class="success">Domain: ${domain}</div>
                        <div class="ip-display">${ip}</div>
                        <div class="info-grid" id="domainResultInfo"></div>
                    `;
                    
                    displayIpInfo(locationData, document.getElementById('domainResultInfo'));
                    
                } else {
                    throw new Error('Domain not found or has no A record');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: Unable to resolve domain. ${error.message}</div>`;
            } finally {
                loading.classList.remove('show');
            }
        }

        // Display IP information
        function displayIpInfo(data, container) {
            const info = [
                { label: 'IP Address', value: data.ip || 'N/A' },
                { label: 'Country', value: data.country_name || 'N/A' },
                { label: 'Country Code', value: data.country_code || 'N/A' },
                { label: 'Region', value: data.region || 'N/A' },
                { label: 'City', value: data.city || 'N/A' },
                { label: 'ZIP Code', value: data.postal || 'N/A' },
                { label: 'ISP', value: data.org || 'N/A' },
                { label: 'Timezone', value: data.timezone || 'N/A' },
                { label: 'Latitude', value: data.latitude || 'N/A' },
                { label: 'Longitude', value: data.longitude || 'N/A' }
            ];
            
            container.innerHTML = info.map(item => `
                <div class="info-item">
                    <label>${item.label}:</label>
                    <span>${item.value}</span>
                </div>
            `).join('');
        }

        // Validate IP address
        function isValidIp(ip) {
            const ipRegex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipRegex.test(ip);
        }

        // Validate domain name
        function isValidDomain(domain) {
            const domainRegex = /^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9](?:\.[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9])*$/;
            return domainRegex.test(domain) && domain.length <= 253;
        }
    </script>
</body>
</html>
